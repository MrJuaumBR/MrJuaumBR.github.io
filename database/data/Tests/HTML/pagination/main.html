<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Tab Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs justify-space-around">
            <button class="tab active cvr" data-tab="tab1">Tab 1</button>
            <button class="tab cvr" data-tab="tab2">Tab 2</button>
            <button class="tab cvr stb" data-tab="tab3">Tab 3</button>
            <button class="tab stb" data-tab="tab4">Square Tab</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="content active">Content for Tab 1</div>
            <div id="tab2" class="content">Content for Tab 2</div>
            <div id="tab3" class="content">Content for Tab 3</div>
            <div id="tab4" class="content">Content for Square Tab</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
